<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Weather App</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    
    <script
      src="https://kit.fontawesome.com/e84b3fab94.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="appbody">
      <div class="search">
      <div class="input-group mb-3" id="city-search">
        <input
          type="text"
          class="form-control"
          placeholder="Enter city..."
          aria-describedby="button-addon2"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="button-addon2"
        >
          Search
        </button>
      </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-10">
            <p><div class="current-time"></div></p>
            <h1 class="city" id="current-city">Phoenix</h1>
          </div>
          <div class="col-2">
            <p class="hilo-top">70°/41°</p>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-3">
            <div class="currently">currently</div>
            <h1 class="current-temperature">66°F</h1>
          </div>
          <div class="col-7">
            <p class="conditionicon-top"><i class="fas fa-sun"></i></p>
          </div>
          <div class="col-2">
            <p class="rain-top"><i class="fas fa-tint"></i>0%</p>
          </div>
        </div>
      </div>
      <div class="forecast">
        <div class="container">
          <div class="row">
            <div class="col-6">
              <p class="forecastdate-one">Wednesday January 6th</p>
            </div>
            <div class="col-3"><i class="fas fa-sun"></i></div>
            <div class="col-2"><i class="fas fa-tint"></i>0%</div>
            <div class="col-1"><p class="hilo-bottom">72°/41°</p></div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-6">
              <p class="forecastdate-two">Thursday January 7th</p>
            </div>
            <div class="col-3"><i class="fas fa-sun"></i></div>
            <div class="col-2"><i class="fas fa-tint"></i>0%</div>
            <div class="col-1"><p class="hilo-bottom">72°/43°</p></div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-6">
              <p class="forecastdate-three">Friday January 8th</p>
            </div>
            <div class="col-3"><i class="fas fa-sun"></i></div>
            <div class="col-2"><i class="fas fa-tint"></i>0%</div>
            <div class="col-1"><p class="hilo-bottom">72°/41°</p></div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-6">
              <p class="forecastdate-four">Saturday January 9th</p>
            </div>
            <div class="col-3"><i class="fas fa-cloud-sun"></i></div>
            <div class="col-2"><i class="fas fa-tint"></i>0%</div>
            <div class="col-1"><p class="hilo-bottom">70°/49°</p></div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-6">
              <p class="forecastdate-five">Sunday January 10th</p>
            </div>
            <div class="col-3"><i class="fas fa-sun"></i></div>
            <div class="col-2"><i class="fas fa-tint"></i>0%</div>
            <div class="col-1"><p class="hilo-bottom">68°/39°</p></div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js" defer="defer"></script>
  </body>
</html>
